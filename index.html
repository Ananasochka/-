<!DOCTYPE HTML>
<html>
<link rel="manifest" href="manifest.json">
<head>
	<title> Vue Hello World </title>
	<meta charset="utf-8">
	<script src="vue.global.js"></script>
</head>
<body>
	<div id="app">
		{{ message }} <!-- шаблон интерфейса -->
		 <button @click="count++">{{ count }}</button>
	</div>
</body>
<script>
const { createApp, ref } = Vue

let app=  createApp({
     data() { // конструктор данных
		return {
		count: 0, // Создаем переменные для шаблона
		message: "Привет мир",
		}
	}
  })
app.mount('#app')
</script>
